<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		html,body,div{
			margin: 0px;
			padding: 0px;
		}

		.contain-content{
			overflow: hidden;
			width: 100vw;
			height: 100vh;
		}
	</style>
</head>
<body>
		<div class="contain-content">
			<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0,0,300,300" preserveAspectRatio="xMinYMin meet" style="height: 100vh;width:100vw">
				<rect fill="url(#skyGradient)" height="300" width="300" x="0" y="0"  />
				<rect fill="url(#skyGradient2)" height="300" width="300" x="0" y="0" opacity= "0.5"/>
		      <defs>
		        <linearGradient id="skyGradient" x1="100%" y1="100%">
		          <stop offset="0%" stop-color="lightblue" stop-opacity=".5">
		            <animate attributeName="stop-color" values="#ff6666;#b3ff66;#66ffff;#b366ff;#ff6666;" dur="6s" repeatCount="indefinite" />
							</stop>
		          <stop offset="100%" stop-color="lightblue" stop-opacity=".5">
									<animate attributeName="stop-color" values="#66ffff;#b366ff;#ff6666;#b3ff66;#66ffff;" dur="6s" repeatCount="indefinite" />
		          </stop>
						</linearGradient>
						<linearGradient id="skyGradient2" x1="0" y1="0"  x2="100%" y1="0">
							<stop offset="0%" stop-color="lightblue" stop-opacity=".5">
							<animate attributeName="stop-color" values="#b3ff66;#66ffff;#b366ff;#ff6666;#b3ff66;" dur="6s" repeatCount="indefinite" />
							</stop>
							<stop offset="100%" stop-color="lightblue" stop-opacity=".5">
								<animate attributeName="stop-color" values="#b366ff;#ff6666;#b3ff66;#66ffff;#b366ff;" dur="6s" repeatCount="indefinite" />
							</stop>
						</linearGradient>
		      </defs>
		    </svg>
			</div>
	</div>
</body>
</html>
